<!DOCTYPE html>
<html lang="en">
<head>
  <title>中文学习</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
    }
  </style>
</head>
<body>
  
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <p style="font-size: 32px !important; color:green">绝句 （作者： 杜甫）</p>
      <p style="font-size: 48px !important; color:green">
        
        liǎng gè huáng lí míng cuì liǔ <br/>
        两 个 黄 鹂 鸣 翠 柳 ，<br/>
        yī háng bái lù shàng qīng tiān <br/>
        一 行 白 鹭 上 青 天 。<br/>
        chuāng hán xī lǐng qiān qiū xuě <br/>
        窗 含 西 岭 千 秋 雪 ，<br/>
        mén bó dōng wú wàn lǐ chuán<br/>
        门 泊 东 吴 万 里 船 。<br/>
      </p>
    </div>
    <div class="col-sm-12">
      <p style="font-size: 32px !important; color:green">生字</p>
      <p style="font-size: 48px !important; color:green">
        ting bo <br/>
        停 泊 <br/>
        bao han <br/>
        包 含 <br/>
        shan ling <br/>
        山 岭 <br/>
        qian qiu <br/>
        千 秋 <br/>
        wan li <br/>
        万 里 <br/>
      </p>
    </div>
  </div>
</div>

</body>
</html>
